<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>

    <h1>My Favorite Fruits</h1>

    <h2>Ordered List of Fruits</h2>
    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
        <li>Dates</li>
        <li>Elderberries</li>
    </ol>

    <h2>Unordered List of Vegetables</h2>
    <ul>
        <li>Carrots</li>
        <li>Broccoli</li>
        <li>Spinach</li>
        <li>Peppers</li>
        <li>Tomatoes</li>
    </ul>

</body>
</html>
